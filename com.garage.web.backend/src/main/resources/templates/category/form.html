<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: default-fragment(
                                                ~{::title},
                                                ~{:: #style-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <title>Thêm mới danh mục</title>
    <th:block id="style-resources"></th:block>
</head>
<body>
    <div id="main-content">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Thêm mới danh mục</h3>
            </div>
            <div class="col-md-7 align-self-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="/category/list">Danh mục</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-lg-12 ">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Thông tin danh mục</h4>
                        <div class="alert alert-warning" th:replace="~{fragments/app-fragments :: alert-warning}"></div>
                        <form method="POST" th:action="@{/category/doSave}" th:object="${form}">
                            <div class="form-group">
                                <label>Tên danh mục</label>
                                <input type="text" class="form-control" th:field="*{categoryName}" placeholder="Tên danh mục">
                            </div>

                            <div class="form-group">
                                <label>Mô tả danh mục</label>
                                <textarea rows="5" class="form-control" th:field="*{categoryDescription}" placeholder="Mô tả danh mục"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Tình trạng</label>
                                <select class="form-control"  th:field="*{status}">
                                    <option value="1">Hoạt động</option>
                                    <option value="0">Không hoạt động</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success btn-rounded waves-light m-r-10">Lưu lại</button>
                            <button type="reset" class="btn btn-inverse btn-rounded waves-light">Hủy bỏ</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block id="js-resources"></th:block>
</body>
</html>
