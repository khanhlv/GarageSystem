<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: default-fragment(
                                                ~{::title},
                                                ~{:: #style-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <title>Bảng điều khiển</title>
    <th:block id="style-resources"></th:block>
</head>
<body>
    <div id="main-content">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Bảng điều khiển</h3>
            </div>
            <div class="col-md-7 align-self-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Bảng điều khiển</li>
                </ol>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Stats box -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-lg-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <div class="d-flex no-block">
                            <div class="m-r-20 align-self-center"><img src="/assets/images/icon/income-w.png" alt="Income"></div>
                            <div class="align-self-center">
                                <h6 class="text-white m-t-10 m-b-0">Số lượng HĐ</h6>
                                <h2 class="m-t-0 text-white">953,000</h2></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-success">
                    <div class="card-body">
                        <div class="d-flex no-block">
                            <div class="m-r-20 align-self-center"><img src="/assets/images/icon/expense-w.png" alt="Income"></div>
                            <div class="align-self-center">
                                <h6 class="text-white m-t-10 m-b-0">Đang xử lý</h6>
                                <h2 class="m-t-0 text-white">236,000</h2></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-primary">
                    <div class="card-body">
                        <div class="d-flex no-block">
                            <div class="m-r-20 align-self-center"><img src="/assets/images/icon/assets-w.png" alt="Income"></div>
                            <div class="align-self-center">
                                <h6 class="text-white m-t-10 m-b-0">Chưa thanh toán</h6>
                                <h2 class="m-t-0 text-white">987,563</h2></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-danger">
                    <div class="card-body">
                        <div class="d-flex no-block">
                            <div class="m-r-20 align-self-center"><img src="/assets/images/icon/staff-w.png" alt="Income"></div>
                            <div class="align-self-center">
                                <h6 class="text-white m-t-10 m-b-0">Đã thanh toán</h6>
                                <h2 class="m-t-0 text-white">987,563</h2></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block id="js-resources"></th:block>
</body>
</html>
